<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"> <!-- th로 속성들을 쓸 수 있음 -->
<head th:replace="fragments/header :: header">
    <!-- 페이지 레이아웃 (include style )  == jsp의 include(import) -> header, footer...  -->
    <!-- 근데 include 스타일은 다른 페이지에도 계속 해줘야한다는 불편 -> 계층형 스타일 사용하면 다 제거 가능 -->
    <!--<head th:fragment="header">-->
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>

<div class="container">

    <div th:replace="fragments/bodyHeader :: bodyHeader" />

    <div class="jumbotron">
        <h1>HELLO SHOP</h1>
        <p class="lead">회원 기능E</p> <!-- 저장만 해주면 알아서 리컴파일돼서 바로 화면 변경 반영 -->
        <p>
            <a class="btn btn-lg btn-secondary" href="/members/new">회원 가입</a>
            <a class="btn btn-lg btn-secondary" href="/members">회원 목록</a>
        </p>
        <p class="lead">상품 기능</p>
        <p>
            <a class="btn btn-lg btn-dark" href="/items/new">상품 등록</a>
            <a class="btn btn-lg btn-dark" href="/items">상품 목록</a>
        </p>
        <p class="lead">주문 기능</p>
        <p>
            <a class="btn btn-lg btn-info" href="/order">상품 주문</a>
            <a class="btn btn-lg btn-info" href="/orders">주문 내역</a>
        </p>
    </div>

    <div th:replace="fragments/footer :: footer" />

</div> <!-- /container -->

</body>
</html>
